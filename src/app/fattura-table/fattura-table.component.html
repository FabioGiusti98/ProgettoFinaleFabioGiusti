<br>
<table class="table table-dark table-striped rounded">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Data</th>
            <th scope="col">Numero</th>
            <th scope="col">Anno</th>
            <th scope="col">Importo</th>
            <th scope="col"></th>
            <th scope="col">Opzioni</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of fattura; index as i;">
            <th scope="row">{{item.id}}</th>
            <td>{{item.data}}</td>
            <td>{{item.numero}}</td>
            <td>{{item.anno}}</td>
            <td>{{item.importo}}</td>&nbsp;
            <td><button type="button" class="btn btn-primary btn-sm" (click)="detailFattura(item)">Info &nbsp;<i class="bi bi-binoculars-fill"></i></button></td>
            <td><button type="button" class="btn btn-danger btn-sm mx-1" (click)="removeFattura(item)">Elimina &nbsp;<i class="bi bi-x-square"></i></button></td>
        </tr>
    </tbody>
</table>
