<table class="table table-striped bg-light rounded">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Lastname</th>
            <th scope="col">Phone</th>
            <th scope="col">Email</th>
            <th scope="col">Opzioni</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of client; index as i;">
            <th scope="row">{{item.id}}</th>
            <td>{{item.nomeContatto}}</td>
            <td>{{item.cognomeContatto}}</td>
            <td>{{item.telefono}}</td>
            <td>{{item.emailContatto}}</td>
                <button type="button" class="btn btn-primary btn-sm" (click)="detailClient(item)"><i class="bi bi-pencil-square"></i></button>
                &nbsp;
                <button type="button" class="btn btn-danger btn-sm"><i class="bi bi-x-square"></i></button>
        </tr>
    </tbody>
</table>
